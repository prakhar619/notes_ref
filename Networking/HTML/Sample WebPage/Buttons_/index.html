<!DOCTYPE html>
<html>
	<head>
		<meta lang="en-us">
		<title>Form_sample</title>
		<link rel="stylesheet" href="./index_style.css" />
	</head>
	<body>
		<h1>Sample Form example</h1>
		<div>
		<form>
			<p>Username:<input 	type="text" 	name="username" size = "20" maxlength = "30" placeholder = "Here" /></p>
			<p>Password:<input 	type="password" name="password" size = "20" maxlength = "100" placeholder = "Here" /></p>
			<p>Checkboxs</p>
			<p>Trays :<input 	type="checkbox" name="Product" 	value="trays" /></p>
			<p>Tubs :<input 	type="checkbox"	name="Product"  value = "Tubs" /></p>
			<p>Roundboxes</p>
			<p>HDPE:<input 		type= "radio" 	name = "material" value = "HDPE" checked = "checked" /></p>
			<p>LDPE:<input 		type = "radio" 	name = "material" value = "LDPE" /></p>
			<p>Asbestos:<input 	type = "radio" 	name = "material" value = "Asbestos" /></p>
			<p>Glass:<input 	type = "radio" 	name = "material" value = "Glass" /></p>
			<select name = "items">
				<option value = "broom">broom</option>
				<option value = "dustbin">kudedan</option>
			</select>
		</br>
		<input type="Submit" value="Submit text">
		</form>
		</div>
	</body>
</html>
